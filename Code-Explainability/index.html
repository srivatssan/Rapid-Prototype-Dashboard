<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="validationBanner" class="banner hidden">URL is validated!</div>
    <div class="container">
        <label for="repoUrl">Github Repository URL:</label>
        <div class="input-container">
            <input type="text" class="repo-input" placeholder="Enter GitHub Repository URL">
            <button id="addField">+</button>
        </div>
        <div id="inputFields"></div>
        <button id="validateBtn">Validate</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
