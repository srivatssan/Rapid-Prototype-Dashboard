<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tech Decision Framework Weights Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Technology Decision Framework Weights Calculator</h1>

    <!-- Dimensions Selection -->
    <h2>Dimensions & Baseline Weights</h2>
    <a href = "report.xlsx">Coding Assistant Evaluation </a>
    <table class="table table-bordered" id="dimensionsTable">
      <thead>
        <tr>
          <th>Select</th>
          <th>Dimension Name</th>
          <th>Baseline Weight (%)</th>
          <th>Final Weight (%)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dimension rows will be generated here -->
      </tbody>
    </table>

    <!-- Normalize Button -->
    <div class="mb-3">
      <button id="normalizeBtn" class="btn btn-primary">Normalize Weights</button>
    </div>

    <!-- Trade-Off Pairs Section -->
    <h2>Trade-Off Pairs</h2>
    <div id="tradeOffPairs">
      <!-- Trade-off pair sliders will be generated here -->
    </div>

    <!-- Final Summary -->
    <h2>Final Weights Summary</h2>
    <!-- Additional columns configuration -->
    <div id="additionalColumnsConfig" class="mb-3"></div>
    <!-- Final summary table -->
    <div id="finalSummary"></div>

    <!-- Export Button -->
    <div class="mb-5">
      <button id="exportBtn" class="btn btn-success">Export to Excel</button>
    </div>
  </div>

  <!-- Bootstrap JS (and jQuery for convenience) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>
  <script src="export.js"></script>
</body>
</html>
