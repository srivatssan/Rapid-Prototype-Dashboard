<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Code Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-3">Generated Code Review & Edit</h3>

        <div class="mb-3">
            <label for="generatedCode" class="form-label">Generated Code:</label>
            <textarea class="form-control" id="generatedCode" rows="10" placeholder="Generated code will appear here..."></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <button class="btn btn-secondary" id="prevBtn">Previous</button>
            <div>
                <button class="btn btn-success me-2" id="runTestBtn">Run the Test</button>
                <button class="btn btn-primary" id="saveTestSuiteBtn">Save to Test Suite</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
