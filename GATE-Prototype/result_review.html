<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Prompt and Test Case</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-8">
            <h3 class="text-center mb-4">Review Prompt and Test Case</h3>

            <!-- Prompt for Test Script -->
            <div class="mb-4 position-relative">
                <label for="promptBox" class="form-label fw-bold">Prompt for Test Script</label>
                <div class="d-flex align-items-center">
                    <textarea class="form-control rounded" id="promptBox" rows="4" placeholder="Enter or review the prompt..."></textarea>
                    <button class="btn btn-outline-primary rounded-pill ms-2" id="suggestPromptBtn">Suggest Better Prompt</button>
                </div>
            </div>

            <!-- Test Script -->
            <div class="mb-4">
                <label for="testScriptBox" class="form-label fw-bold">Test Script</label>
                <textarea class="form-control rounded" id="testScriptBox" rows="6" placeholder="Generated test script will appear here..."></textarea>
            </div>

            <!-- Action Buttons -->
            <div class="text-center">
                <button class="btn btn-secondary me-2" id="editBtn">Edit</button>
                <button class="btn btn-success" id="acceptScriptBtn">Accept Generated Script</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
