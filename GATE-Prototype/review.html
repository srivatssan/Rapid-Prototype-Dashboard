<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review & Edit Prompt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-3">Review and Edit the Prompt</h3>

        <div class="mb-3">
            <label for="promptText" class="form-label">Automation Engineer Prompt:</label>
            <textarea class="form-control" id="promptText" rows="5" placeholder="Enter or review the prompt here..."></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <button class="btn btn-secondary" id="prevBtn">Previous</button>
            <div>
                <button class="btn btn-primary me-2" id="generateCodeBtn">Generate Code</button>
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
